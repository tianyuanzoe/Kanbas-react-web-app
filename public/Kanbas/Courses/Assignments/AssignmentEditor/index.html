<html>
    <head>
        <script src="https://kit.fontawesome.com/61f9c54f69.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="/style.css">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/Kanbas/Courses/Assignments/index.css">
    </head>
    <body>
        
        <div class="d-flex align-items-center float-end">
            <i class="fa-solid fa-circle-check "></i>
            <p5 class = 'text-success'>Published</p5>
        </div>
          <div class = 'clearfix'></div>
        <hr>
        <div class="mb-3">
            <label for="assignment_name" class="form-label">Assignemnt Name</label>
            <input type="text" class="form-control" id="assignment_name" placeholder="A1-ENV + HTML">
          </div>
          <textarea class="form-control" id="assignemnt_description" rows="3">This is the assignment description</textarea>
            <!-- rows and cols  -->
          <div class="container text-center mt-3">
            <div class="row mb-3">
              <div class="col">
                <label for="points" class="form-label">Points</label>
              </div>
              <div class="col">
                <input type="number" class="form-control" id="points" placeholder="100" max = '100' min = '0' step = '5'>
              </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                  <label for="assignemnt_group" class="form-label">Assignment Group</label>
                </div>
                <div class=" col dropdown" >
                    <button class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id = 'assignemnt_group'>
                        Assignment Group
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="grades_display" class="form-label">Display Grade as</label>
                </div>
                <div class=" col dropdown" id = 'grades_display'>
                    <button class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                       Percentage
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </div>
              </div>
              <div class = 'row mb-3'>
                <div class="col">
                </div>
                <div class="col">
                    <input type="checkbox" id="countOrNot">
                    <label for="countOrNot">Do not count this assignment towards the final grade</label>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="submission_type" class="form-label">Submission type</label>
                </div>
                <div class="col">
                    <div class="dropdown" >
                        <button class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id = 'submission_type'>
                            Online
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </div>
                    <p >Online Entry Options</p>  
                    <label><input type = 'checkbox' checked/> Website URL</label> <br />
                    <div class = 'text-align'>
                        <input type = 'checkbox' id = 'recording'/> 
                        <label for = 'recording' >Recording</label><br />
                        <label for = 'studentAnnotation'><input type = 'checkbox' id = 'studentAnnotation'> Sudent Annotation</label><br />
                        <label for = 'FileUpload'><input type = 'checkbox' id = 'FileUpload'> File Uploads</label><br />
                    </div>

                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="assign" class="form-label">Assign</label>
                  </div>
                  <div class="col">
                    <!-- assign to -->
                  <label for="assign_to" class="form-label">Assign to</label>
                    <div class="dropdown mb-3" >
                        <button class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id = 'assign_to'>
                            Everyone
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </div>
                       <!-- due date -->
                      <label for="due" class="form-label">Due</label>
                    <input type="date" class="form-control" id="due" value="2023-09-01">
                    
                    </div>  
            </div>
            
              
          </div>
        <hr>
        <div class = 'float-end'>
            <a class="btn btn-sm btn-secondary" href="/Kanbas/Courses/Assignments/screen.html" role="button">Cancel</a>
            <a class="btn red-button btn-sm" href="/Kanbas/Courses/Assignments/screen.html" role="button">Save</a>
        </div>
        <div class = 'clearfix'></div>
        <hr>
          
        
    </body>
</html>
